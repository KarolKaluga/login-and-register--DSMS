<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Dance School Manager- Login page</title>

    <meta name="description" content="Please log in to get the full benefits of Dance School Manager">
    <meta name="keywords" content="login, password">
    <meta name="author" content="Karol Kaluga">

    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <script src="skrypt.js"></script>

</head>

<body>
    <div  class="container">
            <h1>Welcome to Dance School Managment System DSMS</h1>
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type"button" class="toogle-btn" onclick="login()">Log In</button>
                    <button type"button" class="toogle-btn" onclick="register()">Register</button>
                </div>

                <form id="login" class="input-group">
                    <input type="email" class="input-field" placeholder="Email Adress" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Log in</button>
                    <a href="#">Forgot your password?</a>
                </form>

                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="date" class="input-field" min="1930-12-31" max="2014-12-31" required>
                   <input type="email" class="input-field" placeholder="Email Adress" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            <footer>
                <p>Tu bÄ™dzie stopka</p>
            </footer>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
